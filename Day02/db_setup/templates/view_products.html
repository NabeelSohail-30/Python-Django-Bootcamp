<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
  </head>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table,
    th,
    td {
      border: 1px solid black;
    }
    th,
    td {
      padding: 10px;
      text-align: left;
    }
  </style>
  <body>
    <h1>List of All the products</h1>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Price</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr>
          <td>{{ product.title }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.description }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    {% for product in products %}
    <h2>{{ product.title }}</h2>
    <p>{{ product.price }}</p>
    <p>{{ product.description }}</p>
    <hr />
    {% endfor %}
  </body>
</html>
